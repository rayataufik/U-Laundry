<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Dashboard - Admin</title>

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.css">
  <!-- Style CSS (White)-->
  <link rel="stylesheet" href="assets/css/White.css">
  <!-- Style CSS (Dark)-->
  <link rel="stylesheet" href="assets/css/Dark.css">
  <!-- FontAwesome CSS-->
  <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.css">
  <!-- Icon LineAwesome CSS-->
  <link rel="stylesheet" href="assets/vendors/lineawesome/css/line-awesome.min.css">

</head>

<body>

  <!--Topbar -->
  <div class="topbar transition">
    <div class="bars">
      <button type="button" class="btn transition" id="sidebar-toggle">
        <i class="las la-bars"></i>
      </button>
    </div>
    <div class="menu">
      <ul>
        <li>
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" title="Dark Or White" />
              <div class="slider round"></div>
            </label>
          </div>
        </li>

        <li>
          <div class="dropdown">
            <div class="dropdown-toggle" id="dropdownProfile" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <img src="assets/images/avatar/avatar-2.png" alt="Profile">
            </div>
            <div class="dropdown-menu" aria-labelledby="dropdownProfile">
              <a class="dropdown-item" href="../index.html">
                <i class="las la-sign-out-alt mr-2"></i> Sign Out
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!--Sidebar-->
  <div class="sidebar transition overlay-scrollbars">
    <div class="logo">
      <h2 style="font-weight: 700;" class="mb-0">U-<span style="font-weight: 500;"></span>laundry</span></h2>
    </div>

    <div class="sidebar-items">
      <div class="accordion" id="sidebar-items">
        <ul>
          <p class="menu">Apps</p>
          <li>
            <a href="index.html" class="items">
              <i class="fa fa-tachometer-alt"></i>
              <span>Dashoard</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="sidebar-overlay"></div>


  <!--Content Start-->
  <div class="content transition">
    <div class="container-fluid dashboard">
      <h3>Tambah Pelanggan</h3>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Id Order</label>
              <input type="number" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Service</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        </div>
      </div>
      <button type="button" class="btn btn-info">Tambah</button>

    </div>
  </div>

  <!-- Footer -->
  <div class="footer transition">
    <hr>
    <p>
      &copy; 2020 All Right Reserved by <a href="#" target="_blank">U-Laundry</a>
    </p>
  </div>

  <!-- Loader -->
  <!-- <div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>

	<div class="loader-overlay"></div> -->

  <!-- Library Javascipt-->
  <script src="assets/vendors/bootstrap/js/jquery.min.js"></script>
  <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendors/bootstrap/js/popper.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
